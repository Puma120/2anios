<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Valentine CordPull Card❤️</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div id="canvas-container"></div>
<div class="wrapper">
  <div class="card">
    <p class="text-intro"></p>
    <div class="card-content">
      <!-- <div class="heart"></div> -->
      <div class="valentine-text" style="display: none">
        <h1>¿Quieres seguir amándome?</h1>
        <img src="https://i.pinimg.com/originals/4d/67/84/4d6784bcad9589f99efd63f9474f841b.gif" alt="please" class="please" style="max-width: 200%; width: auto; height: auto; max-height: 200px; object-fit: contain;" />
      </div>
      <div class="buttons" style="display: none">
        <button class="yes">Yes</button>
        <button class="no">No</button>
      </div>
      <div class="valentine-congrats" style="display: none">
        <h1>¡YEEEEEi!</h1>
        <p>¡Sabia que me amabas aún!</p>
        <img src="https://i.pinimg.com/originals/1a/ff/72/1aff7269b6171da49a7b882887480120.gif" alt="congrats" class="congrats" style="max-width: 200%; width: auto; height: auto; max-height: 200px; object-fit: contain;" />
        <button class="next-animation" onclick="window.location.href='../birthday/index.html'">Continuar</button>
      </div>
      <div class="valentine-sad" style="display: none">
        <h1>porqueeeeee!!!!!</h1>
        <p>La vida es corta para no amar.</p>
        <img src="https://i.pinimg.com/originals/39/8f/41/398f4144995f2eefd11efe1d9ac6c6b2.gif" alt="sad" class="sad" style="max-width: 100%; width: auto; height: auto; max-height: 200px; object-fit: contain;" />
      </div>
    </div>
    <div class="cord-wrapper">
      <svg width="40" height="200" class="cord">
        <path class="cord-path" d="M20,0 C20,50 20,150 20,200" />
      </svg>
      <svg class="plug" y="140" viewBox="0 0 100 160">
        <path d="M30,0 L70,0 L90,40 L90,140 L10,140 L10,40 Z" />
        <circle cx="35" cy="20" r="5" fill="white" />
        <circle cx="65" cy="20" r="5" fill="white" />
      </svg>
      <div class="ribbon"></div>
    </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
